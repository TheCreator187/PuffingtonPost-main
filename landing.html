<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Puffington Post - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #1b4287;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #1b4287;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Puffington Post</h1>
    </header>
    <main>
        <img src="/images/pufflogo2.png" alt="pufflogo2">
        <h2>Your source for the latest news and updates</h2>
        <p>Stay informed with our comprehensive coverage of current events, trends, and more.</p>
        <a href="more.html" class="button">Learn More</a>
    </main>
    <footer>
        <p>&copy; 2023 Puffington Post. All rights reserved.</p>
    </footer>
</body>
</html>
