<!DOCTYPE html>
<html lang="en">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Puffington Post</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="index.js" defer></script>
    <style>
        p {
            max-height: 150px;
            overflow-y: auto;
        }
        header {
            text-align: center; 
        }
        .content {
            min-height: calc(100vh - 100px); /* Adjust based on header and footer height */
            padding-bottom: 50px; /* Add padding to ensure footer does not overlap content */
            margin-bottom: 60px; /* Add margin to avoid clipping with footer */
        }
        .sidebar {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background-color: #1b4287;
            padding: 10px;
            border-radius: 0 10px 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #4CAF50;
        }
        .sidebar i {
            padding: 10px;
        }
        .sidebar a.active {
            color: #4CAF50;
        }
        .sidebar a.active i {
            color: #4CAF50;
        }
        .sidebar a.active:hover {
            color: #4CAF50;
        }
        .sidebar a.active:hover i {
            color: #4CAF50;
        }
    </style>
    <style>
        body {
            overflow: hidden; /* Make the page unscrollable */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #trivia-game {
            max-width: 85%; /* Slightly decreased width */
            margin: auto;
            padding: 15px; /* Slightly decreased padding */
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #1b4287;
        }
        #trivia-game p, #trivia-game button {
            font-size: 2.2em; /* Slightly decreased font size */
            margin: 15px 0; /* Slightly decreased margin */
        }
        #trivia-game button {
            width: 100%;
            padding: 15px; /* Slightly decreased padding */
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.3em; /* Slightly decreased font size */
            cursor: pointer; /* Change cursor to pointer */
        }
        #trivia-game button:hover {
            background-color: #45a049;
        }
        a {
            cursor: pointer; /* Change cursor to pointer for links */
        }
        @media (max-width: 600px) {
            #trivia-game {
                width: 100%;
                padding: 10px; /* Adjusted padding for mobile */
            }
            #trivia-game p, #trivia-game button {
                font-size: 1.5em; /* Adjusted font size for mobile */
            }
            img[alt="Puffington Post Logo"] {
                width: 300px; /* Adjusted width for mobile */
                height: 300px; /* Adjusted height for mobile */
            }
        }
    </style>
</head>
<body>
    <img src="/images/pufflogo2.png" alt="Puffington Post Logo" width="400" height="400">
    <!-- ...existing code... -->
    <div id="trivia-game">
        <p id="question"></p>
        <button onclick="checkAnswer('a')" id="optionA"></button>
        <button onclick="checkAnswer('b')" id="optionB"></button>
        <button onclick="checkAnswer('c')" id="optionC"></button>
        <button onclick="checkAnswer('d')" id="optionD"></button>
        <p id="result"></p>
        <p>Score: <span id="score">0</span></p>
    </div>
    <script type="text/javascript">
        const questions = [
            {
                question: "What is the main psychoactive compound in cannabis?",
                options: {
                    a: "CBD",
                    b: "THC",
                    c: "CBN",
                    d: "CBC"
                },
                correct: "b"
            },
            {
                question: "Which country was the first to legalize cannabis?",
                options: {
                    a: "Canada",
                    b: "Netherlands",
                    c: "Uruguay",
                    d: "Portugal"
                },
                correct: "c"
            },
            {
                question: "What is the primary use of industrial hemp?",
                options: {
                    a: "Recreational drug",
                    b: "Textiles and fibers",
                    c: "Medicine",
                    d: "Food"
                },
                correct: "b"
            },
            {
                question: "Which part of the cannabis plant is used for its psychoactive effects?",
                options: {
                    a: "Roots",
                    b: "Leaves",
                    c: "Flowers",
                    d: "Seeds"
                },
                correct: "c"
            },
            {
                question: "What is the legal age for cannabis use in Canada?",
                options: {
                    a: "16",
                    b: "18",
                    c: "19",
                    d: "21"
                },
                correct: "c"
            }
            // Add more questions as needed
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = question.question;
            document.getElementById('optionA').innerText = question.options.a;
            document.getElementById('optionB').innerText = question.options.b;
            document.getElementById('optionC').innerText = question.options.c;
            document.getElementById('optionD').innerText = question.options.d;
            document.getElementById('result').innerText = '';
        }

        function checkAnswer(answer) {
            const question = questions[currentQuestionIndex];
            if (answer === question.correct) {
                document.getElementById('result').innerText = 'Correct!';
                score++;
            } else {
                document.getElementById('result').innerText = 'Wrong!';
            }
            document.getElementById('score').innerText = score;
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            setTimeout(loadQuestion, 2000);
        }

        loadQuestion();
    </script>
    <!-- ...existing code... -->
</body>
</html>
