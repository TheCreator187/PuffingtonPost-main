<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Entertainment News</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .taskbar {
            overflow: hidden;
            background-color: white;
        }
        .taskbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .taskbar li {
            float: left;
        }
        .taskbar li a, .dropbtn {
            display: inline-block;
            color: rgb(3, 3, 3);
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
        }
        .taskbar li a i {
            font-size: 18px;
        }
        .taskbar li a:hover, .dropdown:hover .dropbtn {
            background-color: #d90909;
        }
        .taskbar li.dropdown {
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0b0b0b;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(57, 56, 56, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: rgb(51, 28, 206);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #030303;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        @media screen and (max-width: 600px) {
            .taskbar ul {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
            .taskbar li {
                float: none;
            }
        }
        body {
            background-color: white;
        }
        header, footer {
            background-color: rgb(198, 28, 28);
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%; /* Ensure header stretches across the full width */
        }
        .content {
            display: flex;
            align-items: left;
        }
        .content img {
            margin-right: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

                    <a href="/music"><i class="fas fa-music"></i></a>

            </li>
            <li><a href="/about.html"><i class="fas fa-envelope"></i></a></li>
        </ul>
    </div>
